<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/basic">

<th:block layout:fragment="content">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">진행 중인 거래 목록</h1>

		</div>
		<section class="py-5">
			<div class="container">
				<h2>게시글 목록</h2>
				<table class="board_list">
					<colgroup>
						<col width="15%" />
						<col width="*" />
						<col width="15%" />
						<col width="20%" />
					</colgroup>
					<thead>
						<tr>
							<th scope="col">글번호</th>
							<th scope="col">제목</th>
							<th scope="col">조회수</th>
							<th scope="col">작성일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
							<td th:text="${list.cernum}"></td>
							<td class="title"><a href="/openCerDetail.do?cernum="
									th:attrappend="href=${list.cernum}" th:text="${list.title}"></a></td>
							<td th:text="${list.hitCnt}"></td>
							<td th:text="${list.createdDatetime}"></td>
						</tr>
						<tr th:unless="${#lists.size(list)} > 0">
							<td colspan="4">조회된 결과가 없습니다.</td>
						</tr>
					</tbody>
				</table>
				<a href="/openCerWrite.do" class="btn">글 쓰기</a>
			</div>
		</section>


		<!-- row -->
		<!-- /.container-fluid -->
	</div>
</th:block>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>

</th:block>

</html>
