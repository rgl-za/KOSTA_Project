<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/basic">

<th:block layout:fragment="content">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>공동구매 - Login</title>
    <!--<title>SB Admin 2 - Login</title>-->

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" 
    type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <!--  <link href="css/sb-admin-2.min.css" rel="stylesheet">-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" style="justify-content: space-around;">
                            <div class="col-lg-6">
                                <div class="p-5" style="width: 10cm;">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                                    </div>
                                    
                                    
                                    <form class="login" action="/user/login" method="post">
                                        <div class="form-group">
                                        
                                            <input type="text" class="form-control form-control-user"
                                                name ="userid"
                                                placeholder="아이디">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                              	name ="password" placeholder="비밀번호">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small" >
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck" >Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <input type="submit"  class ="btn btn-primary btn-user btn-block" value = "로그인">
                                           
                                        <a href="register" class="btn btn-primarytwo btn-user btn-block" style="background-color:#4e73df;">
                                            <text style="color:white;">회원가입</text>
                                        </a>                                        
                                        
                                        
                                        <hr>
                                        <!-- href 카카오 로그인 화면 -->
                                        <!--<a href="" class="btn btn-kakao btn-user btn-block">
                                            <i class="fab fa-kakao fa-fw"></i> 카카오 로그인
                                        </a>-->
                                        <a href="" class=" btn btn-kakao btn-block ">
                                        	<img src="/img/kakao_login_medium_narrow.png" text-align="center" />
                                        </a>
                                    
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                                    </div>
                                        </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
