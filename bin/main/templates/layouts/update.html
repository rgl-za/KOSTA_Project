<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thmeleaf/layout" layout:decorator="layout/default_layout">
// update
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - update</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<th:block layout:fragment="content">
	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">회원 정보 수정</h1>
							</div>
							<form class="user">

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="FullName" placeholder="Id default">
									</div>


									<div class="col-sm-6 ">
										<input type="text" class="form-control form-control-user"
											id="Nickname" placeholder="별명">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											id="exampleInputPassword" placeholder="비밀번호">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="exampleRepeatPassword" placeholder="비밀번호 확인">
									</div>
								</div>

								<div class="form-group">
									<input type="Phone Number"
										class="form-control form-control-user" id="exampleInputEmail"
										placeholder="Phone Number">
								</div>

								<div class="form-group">
									<input type="Address2" class="form-control form-control-user"
										id="exampleInputEmail" placeholder="Address2">
								</div>
								
								
								<a href="" class="btn btn-primary btn-user btn-block">수정 완료</a>
								
							</form>
							<hr>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	</th:block>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
