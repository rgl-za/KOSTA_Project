<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/basic">
<th:block layout:fragment="content">
	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">찜한 목록</h1>
		</div>

		<div class="row">
			<div class="col-lg-6 mb-4" th:if="${not #lists.isEmpty( heartList )}" th:each="heartList : ${heartList}">
				<div class="card bg-light text-black shadow">
					<div class="card-body" th:each="heartList : ${heartList}">
						<div class="text-black-50 small" th:text="${heartList.title}"></div>
						<div class="represent_img">
							<img class="img-item rounded-circle" src="img/undraw_profile.svg">
						</div>
					</div>
					<!-- 모달창 버튼 -->
					<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModalCenter">
						상세 보기
					</button>
					<!-- 모달창 -->
					<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
						 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content" th:each="heartList : ${heartList}">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalCenterTitle"
										th:text="${heartList.title}"></h5>
									<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<h5>방장</h5>
									<p th:text="${heartList.leaderId}"></p>
									<hr>
									<h5>내용</h5>
									<p th:text="${heartList.content}"></p>
									<hr>
									<h5>모집 마감 날짜</h5>
									<p th:text="${heartList.endDate}"></p>
									<hr>
									<h5>제품 정보</h5>
									<p th:text="${heartList.link}"></p>

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">
										나가기
									</button>
									<!--로그인 정보를 넘겨줘야 함-->
									<a th:href="@{/detail.do( pnum=${heartList.pnum} )}"
									   class="btn btn-primary waves-effect waves-light">참여하기</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 mb-4" th:unless="${not #lists.isEmpty( heartList )}">
				<div class="card bg-light text-black shadow">
					<div class="card-body">
						<h5>좋아요 페이지가 비었습니다.</h5>
					</div>
				</div>
			</div>
		</div>

		<!-- row -->
		<!-- /.container-fluid -->
</th:block>

</html>
