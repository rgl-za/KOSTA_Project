<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thmeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thmeleaf/layout"
	layout:decorate="layouts/basic">
<th:block layout:fragment="content">

	<div class="container mt-5">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->

				<div style="text-align:center;">
					<div style="margin-left:auto; margin-right:auto; margin-top: 60px; margin-bottom: 70px; width:60%;">

						<div style="width:100%; height:auto;">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">(회원 이름)님 정보 수정</h1>
							</div>
							<hr>
							<form class="user">

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="FullName" placeholder="Id default">
									</div>


									<div class="col-sm-6 ">
										<input type="text" class="form-control form-control-user"
											id="Nickname" placeholder="Nickname">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="Password" placeholder="Password">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user"
											id="RePassword" placeholder="RePassword">
									</div>
								</div>

								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										id="Phone-Number" placeholder="Phone Number">
								</div>
								<div style="display:flex; flex-direction:row;">
									<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input class="form-control form-control-user" type="text"
										placeholder="zip-code" aria-label="Enter search term..."
										aria-describedby="button-search" />
									
								</div>
								<button class="btn btn-primary" id="button-zipcode"
										type="button" style="padding-right: 10px; margin: 10px; padding-bottom:0px ">우편번호 검색</button>
								</div>
								

								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										id="exampleInputEmail" placeholder="Address2">
								</div>


								<div class="copyright text-center my-auto">
									<button class="btn btn-primary" id="button-save" type="button" style="margin-bottom:10px;">수정하기</button>
								</div>

							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</th:block>
</html>
