<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Left Right Split</title>
    <style>
      div {
        width: 80%;
        height: 300px;
        border: 1px solid #003458;
      }
      div.left {
        width: 30%;
        float: left;
        box-sizing: border-box;
        background: #8977ad;
      }
      div.right {
        width: 70%;
        float: right;
        box-sizing: border-box;
        background: #ece6cc;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="left">
        사진 넣을 공간
        <div>
        <img src="undraw_profile_1.svg" alt="..." />
        </div>
      </div>
      <div class="right">
        글 내용 넣을 공간
        
      </div>
    </div>
  </body>
</html>
