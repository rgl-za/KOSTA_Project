<head>

<style>
.id_ok {
	color: #008000;
	display: none;
}

.id_already {
	color: #6A82FB;
	display: none;
}

</head>

<body class="bg-gradient-primary">
	<div class="container">


		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">임시 회원가입 FORM</h1>
							</div>
							<form class="user" action="/user/register" method="post">

								<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input class="form-control form-control-user" 
										type="text" 
										id = "userid"
										name ="userid" 
										onchange = "checkId()"
										th:value="${userDTO?.userid}"
										placeholder="아이디는 영어,숫자 4~15자리로 입력해주세요"
										aria-label="Enter search term..."/>
									
										<span id = "checkid-msg" th:text="${valid_userid}"></span>
										<span id = "olmessage"></span>
										
										<span class = "id_ok">사용 가능한 아이디입니다</span>
										<span class = "id_already">이미 사용중인 아이디 입니다</span>
								</div>
								

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user" th:value="${userDto?.username}" 
											id="username" name="username" placeholder="이름">
											<span th:text="${valid_username}"></span>
									</div>


									<div class="col-sm-6 ">
										<input type="text" class="form-control form-control-user" th:value="${userDto?.nickname}"
											id="nickname" name="nickname" placeholder="별명">
											<span th:text="${valid_nickname}"></span>
									</div>
								</div>
								
								
								
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user" th:value="${userDTO?.password}"
											id="password1" name="password" placeholder="영문자, 숫자, 특수기호가 적어도 1개 이상 포함된 6자~12자의 비밀번호여야 합니다">
											<span th:text ="${valid_password}"></span>
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"  th:value="${userDTO?.password}"
											id="password2" name="password2"
											placeholder="비밀번호 확인">
											<span th:text ="${valid_password}"></span>
									</div>
								</div>
								
								

								<div class="form-group">
									<input type="text" class="form-control form-control-user" th:value="${userDTO?.phone}"
										id="phoneNumber" name="phone" placeholder="'-'을 제외한 전화번호 11자리를 입력해주세요">
										<span th:text ="${valid_phone}"></span>
								</div>

								<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input class="form-control form-control-user" th:value="${userDTO?.birth}"
										type="date" name ="birth" placeholder="생년-월-일"
										aria-label="Enter search term..."
										aria-describedby="button-search" />
										<span th:text ="${valid_birth}"></span>
								</div>


								<div>
									<input type="radio" id="contactChoice1" name="gender"
										value="man" checked> <label for="contactChoice1">남자</label> 
										<input type="radio" id="contactChoice2" name="gender" 
										value="woman"> <label for="contactChoice2">여자</label>
								</div>


								<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input type="text" class="form-control form-control-user" th:value="${userDTO?.postnum}" id="sample6_postcode" name ="postnum" readonly="readonly" placeholder="우편번호">
									
									<input type="button" onclick="sample6_execDaumPostcode()"
										value="우편번호 찾기">
										<span th:text ="${valid_postnum}"></span>
										</div>
								<div>
									<input type="text" id="sample6_address"
										class="form-control form-control-user" name="address"
										readonly="readonly" placeholder="주소">
										<br>

									<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" id="sample6_detailAddress"
											class="form-control form-control-user" name="realaddress" th:value="${userDTO?.realaddress}"
											placeholder="상세주소">
											<span th:text="${valid_realaddress}"></span> 
									</div>
										<div class="col-sm-6 ">
											<input type="text"
											id="sample6_extraAddress"
											class="form-control form-control-user" placeholder="참고사항">
										</div>
									</div>
								</div>

								<script
										src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
									<script>
										function sample6_execDaumPostcode() {
											new daum.Postcode(
													{
														oncomplete : function(
																data) {
															// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

															// 각 주소의 노출 규칙에 따라 주소를 조합한다.
															// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
															var addr = ''; // 주소 변수
															var extraAddr = ''; // 참고항목 변수

															//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
															if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
																addr = data.roadAddress;
															} else { // 사용자가 지번 주소를 선택했을 경우(J)
																addr = data.jibunAddress;
															}

															// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
															if (data.userSelectedType === 'R') {
																// 법정동명이 있을 경우 추가한다. (법정리는 제외)
																// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
																if (data.bname !== ''
																		&& /[동|로|가]$/g
																				.test(data.bname)) {
																	extraAddr += data.bname;
																}
																// 건물명이 있고, 공동주택일 경우 추가한다.
																if (data.buildingName !== ''
																		&& data.apartment === 'Y') {
																	extraAddr += (extraAddr !== '' ? ', '
																			+ data.buildingName
																			: data.buildingName);
																}
																// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
																if (extraAddr !== '') {
																	extraAddr = ' ('
																			+ extraAddr
																			+ ')';
																}
																// 조합된 참고항목을 해당 필드에 넣는다.
																document
																		.getElementById("sample6_extraAddress").value = extraAddr;

															} else {
																document
																		.getElementById("sample6_extraAddress").value = '';
															}

															// 우편번호와 주소 정보를 해당 필드에 넣는다.
															document
																	.getElementById('sample6_postcode').value = data.zonecode;
															document
																	.getElementById("sample6_address").value = addr;
															// 커서를 상세주소 필드로 이동한다.
															document
																	.getElementById(
																			"sample6_detailAddress")
																	.focus();
														}
													}).open();
										}
									</script>

								<button type="submit" id ="signUp" onclick="test()" class="btn btn-primary btn-user btn-block">
										회원가입 버튼
										</button>
										<hr>
										<!--<a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>-->
										<!-- <a href="" class=" btn btn-kakao btn-block "> <img
											th:src="@{img/kakao_startLogin_medium_narrow.png}"
											text-align="center" />
										</a> -->
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="login.html">Already have an account?
									Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	

</body>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	/*<![CDATA[*/
	    function checkId(){
	    	console.log("check");
	        var id = $("#userid").val(); //id값이 "id"인 입력란의 값을 저장
	        console.log(id);
	        $.ajax({
	            url:'/user/idCheck', //Controller에서 요청 받을 주소
	            type:'post', //POST 방식으로 전달
	            data:{userid:id},
	            success:function(result){ //컨트롤러에서 넘어온 cnt값을 받는다 
	                if(result == 0){ //cnt가 1이 아니면(=0일 경우) -> 사용 가능한 아이디 
	                    $('.id_ok').css("display","inline-block"); 
	                    $('.id_already').css("display", "none");
	                } else { // cnt가 1일 경우 -> 이미 존재하는 아이디
	                    $('.id_already').css("display","inline-block");
	                    $('.id_ok').css("display", "none");
	                    $('#userid').val('');
	                }
	            },
	            error:function(){
	                alert("에러입니다");
	            }
	        });
	        };
	        /*]]>*/
			</script>
</th:block>

</html>
