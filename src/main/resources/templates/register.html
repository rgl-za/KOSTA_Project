<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Register</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->

<link href="css/sb-admin-2.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

	<div class="container">

		
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">임시 회원가입 FORM</h1>
							</div>
							<form class="user">


								<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input class="form-control form-control-user" type="text"
										placeholder="아이디" aria-label="Enter search term..."
										aria-describedby="id-check" />
									<button class="btn btn-primary" id="id-check"
										type="button" style="padding-right: 5px">아이디 중복 체크</button>
								</div>
								<p style="color:red;" id="checkid-msg" class="form-error">중복확인완료&nbsp;</p>

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="FullName" placeholder="이름">
									</div>


									<div class="col-sm-6 ">
										<input type="text" class="form-control form-control-user"
											id="Nickname" placeholder="별명">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											id="exampleInputPassword" placeholder="비밀번호">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="exampleRepeatPassword" placeholder="비밀번호 확인">
									</div>
								</div>

								<div class="form-group">
									<input type="Phone Number"
										class="form-control form-control-user" id="exampleInputEmail"
										placeholder="Phone Number">
								</div>

								<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input class="form-control form-control-user" type="datetime-local"
										placeholder="생년-월-일" aria-label="Enter search term..."
										aria-describedby="button-search" />
								</div>

								
									<div>
										<input type="radio" id="contactChoice1" name="contact"
											value="man"> <label for="contactChoice1">남자</label>

										<input type="radio" id="contactChoice2" name="contact"
											value="woman"> <label for="contactChoice2">여자</label>
									</div>
								


								<div class="input-group" style="padding-top: 10px; padding-bottom: 10px">
							<input class="form-control form-control-user" type="text" placeholder="우편번호" aria-label="Enter search term..." aria-describedby="button-search" />
							<button class="btn btn-primary"  id="button-zipcode" type="button" style="padding-right: 10px">우편번호 검색</button>
						</div>



								<div class="form-group">
									<input type="Address2" class="form-control form-control-user"
										id="exampleInputEmail" placeholder="Address2">
								</div>
								<a href="" class="btn btn-primary btn-user btn-block"> 회원가입
									버튼 </a>
								<hr>
								<!--<a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>-->
								<a href="" class=" btn btn-kakao btn-block "> <img
									th:src="@{img/kakao_startLogin_medium_narrow.png}"
									text-align="center" />
								</a>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="login.html">Already have an account?
									Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
