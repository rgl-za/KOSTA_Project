<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/basic">
<th:block layout:fragment="content">
	<div class="container mt-5">
	<!-- 폼 시작 -->
	<form class="form-horizontal" th:action="@{/com.project/register.do}"
			th:object="${board}" method="post"
			onsubmit="return registerBoard(this)">
			<input class="form-control" type="text" placeholder="제품명" aria-label="Enter search term..." aria-describedby="button" />
		<div class="row">
			<div class="col-lg-7">
				<!-- Post content-->
				<article>
					<!-- Post header-->
					<header class="mb-4">
						<!-- Post title-->

					</header>
					<!-- Preview image figure-->
					<figure class="mb-4">
						<img class="img-fluid rounded" src="https://dummyimage.com/900x650/ced4da/6c757d.jpg" alt="..." />
					</figure>
					<!-- Post content-->

				</article>
				<!-- Comments section-->
			</div>
			<!-- Side widgets-->
			<div class="col-lg-5">
					<figure class="mb-4">
						<div class="input-group" style="padding-top: 25px; padding-bottom: 10px">
							<select class="custom-select">
								<option value="">카테고리 선택</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
							</select>
						</div>

						<div class="input-group" style="padding-top: 10px; padding-bottom: 10px">
							<input class="form-control" type="text" placeholder="우편번호" aria-label="Enter search term..." aria-describedby="button-search" />
							<button class="btn btn-primary" id="button-zipcode" type="button" style="padding-right: 10px">우편번호 검색</button>
							<input class="form-control" type="text" placeholder="주소" aria-label="Enter search term..." aria-describedby="button-search" />
						</div>

						<div class="input-group" style="padding-top: 10px; padding-bottom: 10px">
							<input class="form-control" type="text" placeholder="제품 원가" aria-label="Enter search term..." aria-describedby="button-search" />
						</div>

						<div class="input-group" style="padding-top: 10px; padding-bottom: 10px">
							<input class="form-control" type="text" placeholder="최소 인원" aria-label="Enter search term..." aria-describedby="button-search" />
							<input class="form-control" type="text" placeholder="최대 인원" aria-label="Enter search term..." aria-describedby="button-search" />
						</div>

						<div class="input-group" style="padding-top: 10px; padding-bottom: 10px">
							<div class="col-sm-6">
								<ul class="list-unstyled mb-0">
									<li>예상 최대 구매 값</li>
									<li>n원</li>
								</ul>
							</div>
							<div class="col-sm-6">
								<ul class="list-unstyled mb-0">
									<li>예상 최소 구매 값</li>
									<li>m원</li>
								</ul>
							</div>
						</div>

						<div class="input-group" style="padding-top: 10px; padding-bottom: 10px">
							<input class="form-control" type="text" placeholder="제품 사진" aria-label="Enter search term..." aria-describedby="button-search" />
							<button class="btn btn-primary" id="button-search1" type="button">파일 업로드</button>
						</div>

						<div class="input-group" style="padding-top: 10px; padding-bottom: 10px">
							<input class="form-control" type="text" placeholder="제품 링크" aria-label="Enter search term..." aria-describedby="button-search" />
						</div>

						<div class="input-group" style="padding-top: 10px; padding-bottom: 10px">
							<input class="form-control" type="datetime-local" placeholder="모집 기간" aria-label="Enter search term..." aria-describedby="button-search" />
						</div>

					</figure>
			</div>
		</div>
		<section class="mb-4">
			<textarea class="form-control" placeholder="공동구매 거래 글 내용" rows="10" type="text"></textarea>
		</section>

			<div class="container my-auto">
				<div class="copyright text-center my-auto">
					<button class="btn btn-primary" id="button-save" type="button">저장하기</button>
					<button class="btn btn-primary" id="button-cancel" type="button">취소하기</button>
				</div>
			</div>
		</form>
	</div>

</th:block>
</html>
