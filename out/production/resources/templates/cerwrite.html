<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/basic">
<!--	layout:decorate="layouts/basic">-->

<th:block layout:fragment="content">
	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<div class="row" style="justify-content: space-around;">
					<div class="col-lg-7">
						<!-- form -->
						<form class="container px-4 px-lg-5 mt-5" th:action="@{/cerregister.do}" th:object="${cer}"
							method="post" enctype="multipart/form-data" onsubmit="return registerCer(this)">

							<!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
							<input type="hidden" th:if="*{cernum != null and cernum > 0}" th:field="*{cernum}" />

							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create CerPost !</h1>
							</div>

							<!-- 제목 -->
							<div class="form-group">
								<input th:field="*{title}" class="form-control form-control-user" id="inputTitle"
									type="text" placeholder="제목" />
							</div>
							<!-- /제목 -->

							<!-- 내용 -->
							<div class="input-group">
								<span class="input-group-text">내용</span>
								<textarea th:field="*{content}" class="form-control"
									aria-label="With textarea"></textarea>
							</div>
							<div class="my-2"></div>
							<div class="my-2"></div>
							<!-- /내용	-->

							<!-- 사진 -->
							<!-- 썸네일 부분-->
							<!--<div class="col-sm-6 col-md-6 col-xl-5" id="images_container">
								<div class="text-center">
									<img class="card-img-top" th:if="*{cernum != null and cernum > 0}"
										th:src="|@{/uploadFile}${cer.getCfile()}|">
								</div>
							</div>-->

							<div class="col-sm-6 col-md-6 col-xl-5" data-name="fileDiv">
								<div class="input-group-icon">
									<!--<input class="form-control form-control-user" type="file" multiple="multiple" name="file"
						id="file_0" onchange="setDetailImage(event);">-->
									<input type="file" id="files" name="files" multiple="multiple"
										onchange="setDetailImage(event);">
								</div>
							</div>
							<!-- /사진 -->

							<!-- 작성하기, 메인으로 가기 -->
							<div class="text-center">
								<!--<button class="btn btn-secondary" type="submit">작성하기</button>-->
								<button class="btn btn-primary" type="submit">&ensp;&ensp;Send
									CerPost&ensp;&ensp;</button>
							</div>

							<div class="my-2"></div>
							<div class="text-center">
								<a th:href="@{/cermain.do}" class="btn btn-secondary btn-icon-split">
									<span class="icon text-white-50">
										<i class="fas fa-arrow-right"></i>
									</span>
									<span class="text">Button CerMain Page</span>
								</a>
							</div>
							<div class="my-2"></div>
							<div class="my-2"></div>
							<!-- /작성하기, 메인으로 가기 -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ===============================================-->
	<!-- form 끝	-->
	<!-- ===============================================-->
</th:block>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		function setDetailImage(event) {
			for (var image of event.target.files) {
				var reader = new FileReader();

				reader.onload = function (event) {
					var img = document.createElement("img");
					img.setAttribute("src", event.target.result);
					img.setAttribute("class", "col-lg-6");
					document.querySelector("div#images_container").appendChild(img);
				};

				console.log(image);
				reader.readAsDataURL(image);
			}
		}
	</script>
</th:block>

</html>
