<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Register</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->

<link href="/css/sb-admin-2.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

	<div class="container">


		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">임시 회원가입 FORM</h1>
							</div>
							<form class="user" action="/register" method="post">

								<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input class="form-control form-control-user" type="text"
										placeholder="아이디" aria-label="Enter search term..."
										aria-describedby="id-check" />
									<button class="btn btn-primary" id="id-check" type="button"
										style="padding-right: 5px">아이디 중복 체크</button>
								</div>
								<p style="color: red;" id="checkid-msg" class="form-error">중복확인완료&nbsp;</p>

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="username" name="username" placeholder="이름">
									</div>


									<div class="col-sm-6 ">
										<input type="text" class="form-control form-control-user"
											id="nickname" name="nickname" placeholder="별명">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											id="exampleInputPassword" name="password" placeholder="비밀번호">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="exampleRepeatPassword" name="password"
											placeholder="비밀번호 확인">
									</div>
								</div>

								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										id="phoneNumber" name="phonenuber" placeholder="Phone Number">
								</div>

								<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input class="form-control form-control-user"
										type="date" placeholder="생년-월-일"
										aria-label="Enter search term..."
										aria-describedby="button-search" />
								</div>


								<div>
									<input type="radio" id="contactChoice1" name="gender"
										value="man"> <label for="contactChoice1">남자</label> 
										<input type="radio" id="contactChoice2" name="gender" 
										value="woman"> <label for="contactChoice2">여자</label>
								</div>


								<div class="input-group"
									style="padding-top: 10px; padding-bottom: 10px">
									<input type="text" id="sample6_postcode" name ="postnum" readonly="readonly" placeholder="우편번호">
									
									<input type="button" onclick="sample6_execDaumPostcode()"
										value="우편번호 찾기">
										<br> 
									<input type="text" id="sample6_address" name="address" readonly="readonly" placeholder="주소">
									<br> 
									<input type="text" id="sample6_detailAddress" name="realaddress" placeholder="상세주소">
									<input type="text" id="sample6_extraAddress"  placeholder="참고사항">

									<script
										src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
									<script>
										function sample6_execDaumPostcode() {
											new daum.Postcode(
													{
														oncomplete : function(
																data) {
															// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

															// 각 주소의 노출 규칙에 따라 주소를 조합한다.
															// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
															var addr = ''; // 주소 변수
															var extraAddr = ''; // 참고항목 변수

															//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
															if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
																addr = data.roadAddress;
															} else { // 사용자가 지번 주소를 선택했을 경우(J)
																addr = data.jibunAddress;
															}

															// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
															if (data.userSelectedType === 'R') {
																// 법정동명이 있을 경우 추가한다. (법정리는 제외)
																// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
																if (data.bname !== ''
																		&& /[동|로|가]$/g
																				.test(data.bname)) {
																	extraAddr += data.bname;
																}
																// 건물명이 있고, 공동주택일 경우 추가한다.
																if (data.buildingName !== ''
																		&& data.apartment === 'Y') {
																	extraAddr += (extraAddr !== '' ? ', '
																			+ data.buildingName
																			: data.buildingName);
																}
																// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
																if (extraAddr !== '') {
																	extraAddr = ' ('
																			+ extraAddr
																			+ ')';
																}
																// 조합된 참고항목을 해당 필드에 넣는다.
																document
																		.getElementById("sample6_extraAddress").value = extraAddr;

															} else {
																document
																		.getElementById("sample6_extraAddress").value = '';
															}

															// 우편번호와 주소 정보를 해당 필드에 넣는다.
															document
																	.getElementById('sample6_postcode').value = data.zonecode;
															document
																	.getElementById("sample6_address").value = addr;
															// 커서를 상세주소 필드로 이동한다.
															document
																	.getElementById(
																			"sample6_detailAddress")
																	.focus();
														}
													}).open();
										}
									</script>
								</div>
								<button type="submit" class="btn btn-primary btn-user btn-block">
									회원가입 버튼</button>
								<hr>
								<!--<a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>-->
								<a href="" class=" btn btn-kakao btn-block "> <img
									th:src="@{img/kakao_startLogin_medium_narrow.png}"
									text-align="center" />
								</a>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="login.html">Already have an account?
									Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
